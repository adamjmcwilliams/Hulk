<!doctype html>
<html>
<head>
    <title>Calorie Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="calculator">
        <h2> Calorie Calculator </h2>
            <div>
                <label> Calories </label>
                <input type="text" name="calories" inputmode ="decimal" id="calories"> 
            </div>
            <input type="button" value="Calculate" onclick="printOutput()" id="Button" name="Button">
            <div>
                <h4> Number of Steps: </h4>
                <span id="output"></span>
            </div>
    </form>
</body>
</html>
